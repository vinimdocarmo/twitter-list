<head>
  <title>Who Will Be There?</title>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</head>

<body>
  <a href="https://github.com/vinimdocarmo"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
  {{> content}}
</body>

<template name="content">
  {{> header}}
  <div class="container">
    <div class="col-md-6">  
      <div class="row detached col">
        {{#each users}}
          {{> user}}
        {{/each}}
      </div>
    </div>
    <div class="col-md-6">
      <div class="row col">
        <a class="twitter-timeline" href="https://twitter.com/search?q=from%3Ajsconfbr+OR+%40jsconfbr+OR+%23jsconfbr+OR+%23jsconfbr2014" data-widget-id="457238375104139264">Tweets about "from:jsconfbr OR @jsconfbr OR #jsconfbr OR #jsconfbr2014"</a>
      </div>
    </div>
  </div>
</template>

<template name="user">
  <div class="col-md-6">
    <div class="profile">
      <div class="col-xs-3 image">
        <img src="{{services.twitter.profile_image_url_https}}" class="img-circle" alt="Thumbnail profile picture">
      </div>
      <div class="col-xs-9 description">
        <h4>{{profile.name}}</h4>
        <p>
          <iframe allowtransparency="true" frameborder="0" scrolling="no" src="//platform.twitter.com/widgets/follow_button.html?show_count=false&screen_name={{services.twitter.screenName}}" style="width:300px; height:20px;"></iframe>
        </p>
      </div>
    </div>
  </div>
</template>

<template name="header">
  <div id="jsconfbr-family">
    <img src="http://2014.jsconfbr.org/images/jsconfbr.png" class="logo">
    <h1>Are you going to the <a id="jsconfbr-link" href="http://2014.jsconfbr.org" target="_blank">JSConfBR 2014</a> ?</h1>
    <h2>Let everyone knows!</h2>
      <div id="twitter-ui-buttons">
        {{> loginButtons}}
      </div>
      <div id="github-link">
        <a href="http://github.com/vinimdocarmo/twitter-list" class="btn btn-success btn-lg" target="_blank">View on GitHub</a>
      </div>
  </div>
</template>
