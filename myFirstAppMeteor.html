<head>
  <title>Who Will Be There?</title>
</head>

<body>
  {{> content}}
</body>

<template name="content">
  {{> header}}
  <div class="container">
    <div class="row detached">
      {{#each users}}
        {{> user}}
      {{/each}}
    </div>
  </div>
</template>

<template name="user">
  <div class="col-md-3">
    <div>
      <img src="{{services.twitter.profile_image_url_https}}" class="img-circle" alt="Thumbnail profile picture">
      <h3>{{profile.name}}</h3>
      <iframe allowtransparency="true" frameborder="0" scrolling="no"
  src="//platform.twitter.com/widgets/follow_button.html?screen_name={{services.twitter.screenName}}"
  style="width:300px; height:20px;"></iframe>
    </div>
  </div>
</template>

<template name="header">
  <div id="front">
      <img src="http://2014.jsconfbr.org/images/jsconfbr.png" class="logo">
      <h1>Are you going to go to the <a href="http://2014.jsconfbr.org" target="_blank">JSConfBR 2014</a> ?</h1>
      <h2>Put your twitter account on the list below!</h2>
      <div id="logginButtons">
        {{> loginButtons}}
      </div>
  </div>
</template>
